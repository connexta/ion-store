/* Build Script */
plugins {
    id "org.springframework.boot"
}

sourceSets {
    itest {
        java {
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
            srcDir file("src/itest/java")
        }
        resources.srcDir file("src/itest/resources")
    }
}

configurations {
    implementation {
        exclude group: "org.jdom" // CVE-2019-12814
    }
    itestCompile.extendsFrom(testCompile)
    itestRuntime.extendsFrom(testRuntime)
}

dependencies {
    implementation(Dependencies.awsS3())
    implementation(Dependencies.springBootStarterWeb())
    implementation(Dependencies.zookeeper()) {
        force = true
        because "Zookeeper 3.4.14 is a transitive dependency of org.springframework.data:spring-data-solr:4.0.9.RELEASE and is affected by CVE-2019-0232."
    }
    implementation(Dependencies.springDataSolr())
    itestImplementation(Dependencies.springBootStarterTest())
    itestImplementation(Dependencies.testContainers())
    itestImplementation(Dependencies.restito())
    itestImplementation(Dependencies.hamcrestOptional())
    itestImplementation(Dependencies.springDataSolr())
    itestImplementation(Dependencies.awsS3())
    itestImplementation(Dependencies.springBootStarterWeb())
}

dependencyCheck {
    suppressionFile = "${projectDir}/owasp-suppressions.xml"
}

bootJar {
    launchScript()
}

docker {
    files tasks.bootJar.outputs
    name "cnxta/cdr-multi-int-store:${project.version}"
    buildArgs([JAR_FILE: "${tasks.bootJar.outputs.files.singleFile.name}"])
}

task integrationTest(type: Test) {
    onlyIf { !project.hasProperty("skipITests") }
    testClassesDirs = sourceSets.itest.output.classesDirs
    classpath = sourceSets.itest.runtimeClasspath
    outputs.upToDateWhen { false }
    shouldRunAfter test
}

check.dependsOn integrationTest
bootRun.dependsOn build

assemble.finalizedBy("docker")
build.finalizedBy("docker")
