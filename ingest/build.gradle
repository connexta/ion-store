plugins {
	id "org.springframework.boot" version "2.1.5.RELEASE"
	id "com.palantir.docker" version "0.22.1"
}

dependencies {
	testCompile group: "org.springframework.boot", name: "spring-boot-starter-test", version: "2.1.5.RELEASE"
	compile group: "org.json", name: "json", version: "20180813"
}

springBoot {
	mainClassName = "com.connexta.ingest.IngestApplication"
}

bootJar {
	launchScript()
}

docker {
	files tasks.bootJar.outputs
	name "cnxta/cdr-ingest:${project.version}"
	buildArgs([JAR_FILE: "${tasks.bootJar.outputs.files.singleFile.name}"])
}

build.dependsOn("docker")
bootRun.dependsOn(build)
