plugins {
	id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'com.diffplug.gradle.spotless' version '3.20.0'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.multiintstore'
version = '0.1.0-SNAPSHOT'
sourceCompatibility = 11
targetCompatibility = 11

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.retry:spring-retry'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
plugins {
    id 'org.owasp.dependencycheck' version '5.0.0-M2'
}

allprojects {

    sourceCompatibility = 1.11
    targetCompatibility = 1.11

    spotless {
        java {
            licenseHeaderFile rootProject.file("license.java")
            removeUnusedImports()
            googleJavaFormat()
            trimTrailingWhitespace()
        }
    }

    buildscript {
        repositories {
            mavenLocal()
            mavenCentral()
        }
    }
}

apply plugin: 'org.owasp.dependencycheck'
dependencyCheck {
  failBuildOnCVSS = 4
  failOnError = true
  // To configure a suppression file once we start adding in dependencies:
  //suppressionFile = 'config/dependencyCheck/suppressions.xml'
}